{{ define "title" }}

  {{ .Title }} - {{ .Site.Title }}

{{ end }}

{{ define "main" }}

  <main id="content">
    <article>

      <h1>{{ .Title }}</h1>

      <section>

        <ul class="unstyled-list list">

          {{ range .Pages }}

            {{ .Render "li" }}

          {{ end }}

        </ul>

      </section>

    </article>
  </main>

{{ end }}
